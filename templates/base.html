<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
</head>
<body>
    {{ user }} <br>
    {{ user.email }}<br>
    {% for i in params %}
        {{ i }}<br>
    {% endfor %}
    {% if user.email == "admin@shortener.com" %}
        <h1>{{ user }}는 할 수 있다.</h1>
        {% else %}
        <h1>{{ user }}는 할 수 없다.</h1>
    {% endif%}
</body>
</html>
